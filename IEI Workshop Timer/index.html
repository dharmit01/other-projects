<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Web Development Workshop</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col">
            <img class="vgec_logo" src="VGEC.png" alt="VGEC">
          </div>
          <div class="col-8">
            <div class="name">Vishwakarma Government Engineering College</div>
            <div class="name">IE (I), IT Chapter</div>
          </div>
          <div class="col">
            <img class="iei_logo" src="IEI.png" alt="">
          </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="name1">Welcome to Online State Level Workshop</div>
            <div class="name1">on</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="name2">Web Development using</div>
            <div class="name2">PHP Laravel</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="name3">Day - 2</div>
        </div>
    </div>

    <div class="container">
        <div class="row" >
            <div style="font-family: Product Sans; font-size: 22pt; font-weight: bold; text-align: center;">    The Workshop will begin Shortly.
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="count">
                <div id="timer"></div>
            </div>
        </div>
    </div>
    
    <div class="container" style="margin-top:10%;">
      <div class="row">
        <audio controls autoplay loop>
          <source src="sound.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="index.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
