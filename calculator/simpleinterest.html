  <body align="center">

    <div class="title" style="font-size: 28pt; font-weight: 700;">Simple Interest Calculator</div>
    <hr>
    <h3>Principle Amount</h3>
    <input id="principle">
    <p></p>
    <h3>Rate</h3>
    <input id="rate">
    <p></p>
    <h3>Time</h3>
    <input id="time">
    <p></p>
    <h3>Interest</h3>
    <div>
        <input id="interest">
    </div>
    <p></p>
    <div></div>
        <input type="button" value="Calculate" id="calculate" onclick="solve()">
        <input type="button" value="Reset" id="reset" onclick="cls()">
    </div>
